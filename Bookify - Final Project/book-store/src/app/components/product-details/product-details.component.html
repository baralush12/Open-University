<div class="detail-section py-5">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <img src="{{ product.imageUrl }}" class="img-fluid detail-img mb-3" />
      </div>
      <div class="col-md-6">
        <h3>{{ product.name }}</h3>
        <div class="price my-3">{{ product.unitPrice | currency : "USD" }}</div>
        <button (click)="addToCart()" class="btn btn-primary btn-lg mb-3">
          Add to cart
        </button>
        <hr />
        <h4>Description</h4>
        <p>{{ product.description }}</p>
        <a routerLink="/products" class="btn btn-secondary mt-4"
          >Back to Product List</a
        >
      </div>
    </div>
  </div>
</div>
